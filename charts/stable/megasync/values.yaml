image:
  repository: ich777/megasync
  tag: latest@sha256:6b36ca4c9abaaa9f6b4f53f41d5bbd70a95d4b736b233a3088e98b719e43321c
  pullPolicy: IfNotPresent

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8080
        protocol: http
        targetPort: 8080

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATA_DIR: "{{ .Values.persistence.data.mountPath }}"
            CUSTOM_RES_H: "600"
            CUSTOM_RES_W: "800"

persistence:
  data:
    enabled: true
    mountPath: /data
  hostpath:
    enabled: true
    mountPath: /mnt/host
    readOnly: true

portal:
  open:
    enabled: true
