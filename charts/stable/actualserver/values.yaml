image:
  repository: ghcr.io/actualbudget/actual-server
  pullPolicy: IfNotPresent
  tag: 24.10.1@sha256:83fc0d37cd31a71124763570ce66ca358a5064afbd94b2d1b3f9988b7c639b5c
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        port: 10293
        protocol: http
        targetPort: 5006
persistence:
  server-files:
    enabled: true
    mountPath: /data/server-files
  user-files:
    enabled: true
    mountPath: /data/user-files
portal:
  open:
    enabled: true
