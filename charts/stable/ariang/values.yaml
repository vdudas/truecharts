image:
  repository: leonismoe/ariang
  pullPolicy: IfNotPresent
  tag: 1.3.7@sha256:33086d42ce4a1abbb800d88116cd22b5ee3f787f5fee9fcc2ade166924112285
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    allowPrivilegeEscalation: true
    runAsUser: 0
    runAsGroup: 0
    capabilities:
      add:
        - SYS_CHROOT
service:
  main:
    ports:
      main:
        targetPort: 8080
        protocol: http
        port: 10276
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
portal:
  open:
    enabled: true
