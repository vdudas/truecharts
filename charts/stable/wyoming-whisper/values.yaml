image:
  repository: rhasspy/wyoming-whisper
  pullPolicy: IfNotPresent
  tag: 2.2.0@sha256:49d07d5d5ef10b27e228810426d94d3500555ba8ca619485dde4714d8ae85762

service:
  main:
    ports:
      main:
        port: 10300
        protocol: tcp
        targetPort: 10300

wyoming_whisper:
  language: en
  model: tiny-int8
  #  custom_model: ""
  beam_size: 1
  initial_prompt: ""

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              port: 10300
              type: tcp
            readiness:
              port: 10300
              type: tcp
            startup:
              port: 10300
              type: tcp

persistence:
  config:
    enabled: true
    mountPath: /data
  cache:
    enabled: true
    mountPath: /.cache/huggingface/hub

portal:
  open:
    enabled: false
